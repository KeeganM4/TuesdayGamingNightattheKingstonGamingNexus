<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Game Night</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin: 0;
    }

    p {
      margin-top: 1rem;
      font-size: clamp(1.2rem, 4vw, 2rem);
      opacity: 0.85;
    }

    .chat {
      margin-top: 3rem;
      text-align: left;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
    }

    .messages {
      min-height: 120px;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .bot {
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .user {
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom:1.5rem;">
      <a href="https://ironduke.ca/" target="_blank" style="color:#bbb; text-decoration:none; font-size:0.95rem;">
        Reserve a table at the Duke
      </a>
    </div>
    <h1>Tuesday at 6</h1>
    <p>no darksouls</p>

    <div class="chat">
      <div class="messages" id="messages">
        <div class="bot"><strong>Bot:</strong> Ask me what we should play.</div>
      </div>
      <input
        id="input"
        type="text"
        placeholder="Type a question and press Enter"
      />
    </div>
  </div>

  <script>
    const kniziaGames = [
      "Ra",
      "Tigris & Euphrates",
      "Modern Art",
      "Samurai",
      "Lost Cities",
      "Through the Desert",
      "Medici",
      "High Society",
      "Yellow & Yangtze"
    ];

    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    let lastGame = null;

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function randomKnizia() {
      let game;
      do {
        game = kniziaGames[Math.floor(Math.random() * kniziaGames.length)];
      } while (game === lastGame && kniziaGames.length > 1);

      lastGame = game;
      return `You should play <em>${game}</em>.`;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        addMessage(`<strong>You:</strong> ${input.value}`, "user");
        input.value = "";

        setTimeout(() => {
          addMessage(`<strong>Bot:</strong> ${randomKnizia()}`, "bot");
        }, 400);
      }
    });
  </script>
</body>
</html>
